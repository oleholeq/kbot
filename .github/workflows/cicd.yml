name: KBot CI/CD
on:
  push:
    branches:
      - develop

env:
  REGISTRY: ghcr.io
  TARGETOS: linux
  TARGETARCH: amd64

jobs:
    ci:
        name: CI
        runs-on: ubuntu-latest
        
        permissions:
          contents: read
          id-token: write

        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                fetch-depth: 0

            - name: Run tests
              run: make test
            
            - name: Login ti GHCR
              uses: docker/login-action@v2
              with:
                registry: ${{ env.REGISTRY }}
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}
            
            - name: Build and push image
              env:
                APP: "kbot"
              run: make image push